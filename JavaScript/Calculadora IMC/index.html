<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora de IMC</title>
</head>
<body class="row">
    <div class="offset-xl-5 col-xl-2 offset-sm-4 col-sm-4 offset-3 col-6  formulario-div">
        <form action="">
            <div class="areas-input">
            <label for="peso">Seu peso:</label>
            <input type="text" id="peso" placeholder="kg"  >
            </div>
            <div class="areas-input">
            <label for="altura">Sua altura:</label>
            <input type="text" id="altura" placeholder="metros">
            </div>
            <button type="button" onclick="calcularIMC()">Calcular</button>
        </form>
        <div class="resultado">
            <h2>Resultado</h2>
            <table class="table">
                <thead>
                    <th>Tipo</th>
                    <th>Valor</th>
                </thead>
                <tr>
                    <td>IMC</td>
                    <td id="resultadoIMCValor"></td>
                </tr>
                <tr>
                    <td>Condição</td>
                    <td id="resultadoIMCCondicao"></td>
                </tr>
                
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <script src="assets/js/codigo.js"></script>
</body>
</html>
