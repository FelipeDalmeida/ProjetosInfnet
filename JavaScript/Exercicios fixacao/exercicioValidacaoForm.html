<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" onkeydown="valida(event)" onblur="valida2(event)" class="form"><br>
    <br>
    <label for="email">E-mail:</label><br>
    <input type="text" id="email" onkeydown="valida(event)" onblur="valida2(event)" class="form"><br>
    <br>
    <label for="telefone">Telefone:</label><br>
    <input type="text" id="telefone" onkeydown="valida(event)" onblur="valida2(event)" class="form"><br>
    <br>
    <script>
        function valida(event){
            let valor=event.target.value
            let qtdStr=valor.length
        if(event.target.id=="nome"){
                
                
                if(qtdStr<5){
                    event.target.style.color='red'
                } else {
                    event.target.style.color='green'
                }
            } else if(event.target.id=="email"){
                
                if(qtdStr<8){
                    event.target.style.color='red'
                } else {
                    event.target.style.color='green'
                }
            } else if(event.target.id=="telefone"){
                
                if(qtdStr<4){
                    event.target.style.color='red'
                } else {
                    event.target.style.color='green'
                }
            }
        }   

        function valida2(event){
            console.log("blur")
            if(event.target.value.length==0){
                event.target.style.border="2px solid red"
            } else{
                event.target.style.border="1px solid black"
            }

        }
    
    </script>
</body>
    
</html>
