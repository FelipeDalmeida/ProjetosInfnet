    <script>
        const butoes=document.querySelectorAll('.butao')
        console.log(butoes)
        

        function funcao(event){
            console.log(event.target.id)
            
            const aleatorio=`${Math.random()*100}px`
            console.log(aleatorio)
            document.getElementById(event.target.id).style.height=aleatorio
            
        }
        // for(butao of butoes){
        //     butao.addEventListener('click',funcao)
        // }
        butoes.forEach(function(butao){
            butao.addEventListener('click',funcao)
        })
