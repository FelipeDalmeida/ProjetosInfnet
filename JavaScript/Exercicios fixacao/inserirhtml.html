<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="buton" onclick="adicionarItem()">Adicionar Item</button>
    <ul>
        <!-- <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li> -->
    </ul>
    
    <script>
        

        function adicionarItem(){
            let ul=document.querySelector('ul')
            let tamanho=Array.from(ul.children).length;
            let li=document.createElement('li')
            li.innerHTML=`Item ${tamanho+1}`
            ul.appendChild(li);
        }
    </script>
</body>
</html>
