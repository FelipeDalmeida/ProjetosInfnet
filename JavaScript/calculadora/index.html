<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dfe143884b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculadora-body row offset-1 col-10 offset-sm-3 col-sm-6 offset-md-4 col-md-4 offset-xl-5 col-xl-2" >

            <div class="result col-12"><h1 id="resultado"></h1></div>
            
            <button type="button" class="butao btn col-3" onclick="limpar()">C</button>
            <button type="button" class="butao btn col-3" onclick="inserir('%')">Resto</button>
            <button type="button" class="butao btn col-3" onclick="apagar()"><i class="fa-sharp fa-solid fa-delete-left"></i></button>
            <button type="button" class="butao btn col-3" onclick="inserir('+')">+</button> 
            <button type="button" class="butao btn col-3" onclick="inserir('1')">1</button>
            <button type="button" class="butao btn col-3" onclick="inserir('2')">2</button>
            <button type="button" class="butao btn col-3" onclick="inserir('3')">3</button>
            <button type="button" class="butao btn col-3" onclick="inserir('-')">-</button>
            <button type="button" class="butao btn col-3" onclick="inserir('4')">4</button>
            <button type="button" class="butao btn col-3" onclick="inserir('5')">5</button>
            <button type="button" class="butao btn col-3" onclick="inserir('6')">6</button>
            <button type="button" class="butao btn col-3" onclick="inserir('/')">/</button>
            <button type="button" class="butao btn col-3" onclick="inserir('7')">7</button>
            <button type="button" class="butao btn col-3" onclick="inserir('8')">8</button>
            <button type="button" class="butao btn col-3" onclick="inserir('9')">9</button>
            <button type="button" class="butao btn col-3" onclick="inserir('*')">X</button>
            <button type="button" class="butao btn col-3"></button>
            <button type="button" class="butao btn col-3" onclick="inserir('0')">0</button>
            <button type="button" class="butao btn col-3" onclick="inserir('.')">.</button>
            <button type="button" class="butao btn col-3" onclick="calcular()">=</button>
    
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="assets/js/code.js"></script>
</body>
</html>
